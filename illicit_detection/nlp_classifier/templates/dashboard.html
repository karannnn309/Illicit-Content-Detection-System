{% extends 'base.html' %}
{% load static %}

{% block title %}ZiNUS Dashboard{% endblock %}

{% block content %}
<style>
/* Dashboard Styles */
.dashboard-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
    max-width: 1200px;
    width: 90%;
    margin: 2rem auto;
    padding: 1rem;
}

.card {
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    padding: 2.5rem 1.5rem;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
    border: 1px solid rgba(0,0,0,0.1);
    color: #1e293b; /* Dark text color */
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(124,58,237,0.15);
    background: rgba(255,255,255,0.95);
}

.card i {
    font-size: 3rem;
    margin-bottom: 1rem;
    background: linear-gradient(135deg, #7c3aed, #8b5cf6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.card h3 {
    margin: 0;
    font-size: 1.3rem;
    font-weight: 600;
    color: #1e293b; /* Dark text */
}

/* Responsive */
@media (max-width: 768px) {
    .dashboard-container {
        grid-template-columns: 1fr;
    }
}

/* Floating Background Shapes */
.background-animation {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:-1;
    overflow:hidden;
    opacity:0.05;
}

.floating-shape {
    position:absolute;
    border-radius:50%;
    background: rgba(124,58,237,0.2);
    animation: float 15s infinite ease-in-out;
}

.shape-1 { width:300px; height:300px; top:10%; left:5%; animation-delay:0s; }
.shape-2 { width:200px; height:200px; top:60%; left:80%; animation-delay:5s; }
.shape-3 { width:150px; height:150px; top:20%; left:70%; animation-delay:10s; }

@keyframes float {
    0%,100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(5deg); }
}
</style>

<!-- Floating Background Shapes -->
<div class="background-animation">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
</div>

<!-- Dashboard Cards -->
<div class="dashboard-container">
  <div class="card" onclick="location.href='{% url 'text_classification' %}'">
    <i class="fas fa-file-alt"></i>
    <h3>Text Classification</h3>
  </div>
  <div class="card" onclick="location.href='{% url 'image_classification' %}'">
    <i class="fas fa-image"></i>
    <h3>Image Classification</h3>
  </div>
  <div class="card" onclick="location.href='{% url 'video_classification' %}'">
    <i class="fas fa-video"></i>
    <h3>Video Classification</h3>
  </div>
  
  
</div>
{% endblock %}
